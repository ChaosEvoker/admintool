{% extends 'layout.html' %}

{% block content %}
  <h1>Instructor Finder</h1>

  <div class="row">
    <div class="col-md-6">
      <form method="get" role="form">
        <h4>Skills</h4>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="python"
             {% if request.args.python %}checked{% endif %}> Python
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="r"
             {% if request.args.r %}checked{% endif %}> R
          </label>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h4>Instructors</h4>
      <ul class="media-list">
        {% for person in people %}
          <li class="media">
            <img class="media-object pull-left" src="//gravatar.com/avatar/{{ person.email_hash() }}?d=mm" alt="gravatar for {{ person.email }}">
            <div class="media-body">
              {{ person.personal }} {{person.family}}<br>
              {% if person.facts.skills %}
              <small>Teaches {{ person.facts.skills }}</small>
              {% endif %}
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
